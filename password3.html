<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            animation: backgroundAnim 6s infinite alternate;
        }

        @keyframes backgroundAnim {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            width: 85%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.4s, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            transform: scale(1.1);
        }

        #errorMsg {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container" id="loginPage">
        <h2>Login</h2>
        <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
        <div>
            <input type="checkbox" id="showPassword" onclick="togglePassword()"> 
            <label for="showPassword" style="color: white;">Show Password</label>
        </div>
        <button class="btn" onclick="login()">Login</button>
        <p id="errorMsg">Wrong password!</p>
    </div>

   
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function login() {
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            if (password === "omjishukla1076") {
                // Redirect to a new page
                window.location.href = "https://www.example.com"; // Replace with your desired URL
            } else {
                // Show Error Message
                errorMsg.style.visibility = "visible";
                errorMsg.style.opacity = "1";

                // Hide Error Message after 3 seconds
                setTimeout(() => {
                    errorMsg.style.visibility = "hidden";
                    errorMsg.style.opacity = "0";
                }, 3000);
            }
        }
    </script>
</body>
</html>
